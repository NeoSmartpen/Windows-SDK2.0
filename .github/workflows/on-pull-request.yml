name: on-pull-request-action

on:
  pull_request:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  add_assignee:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v2.0.0
        continue-on-error: true
  
  label:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v6
      continue-on-error: true
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
